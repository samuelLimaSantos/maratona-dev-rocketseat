<!DOCTYPE html>
<!-- 
    HTML
    HYPERTEXT MARKUP LANGUAGE
-->
<html>

<head>
    <!--Configurações da página-->
    <title>Doe vida! Doe sangue</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!--Todo o conteúdo visível para o usuário-->
    <header>
        <!--Conteúdo do topo-->
        <img class = "logo" src ="/logo.png" alt="imagem doe"> 
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população BR doa sangue.</p>
        <button>Quero ajudar</button>

        
    </header>
    <section class="form hide">
        <!--seção de conteúdo-->
        <h2>Entre na lista doadores</h2>
        <form action="/" method="POST">
            
            <input type="text" name="name" placeholder="Nome Completo" required>
            <input type="text" name="email" placeholder="E-mail" required>
            <select name="blood" id="" placeholder = "valor" required>
                <option value="" disabled selected>Tipo sanguínio</option>
                
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>

            </select>
           <!--<input type="text" name="blood" placeholder="Tipo Sanguíneo">--> 
            <button>Quero ajudar</button>
            

        </form>
    </section>
    <main>
        <!--Conteúdo do meio -->
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            
            {% for donor in donors %}
            <div class = "donor">
                <div class = "blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {% endfor %}
                

            
        </section>
    </main>
    <footer>
        Com amor ❤ Rocketseat
        <!--Conteúdo do Rodapé-->
    </footer>
    <script src="script.js"></script>
</body>

</html>
